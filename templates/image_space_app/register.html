{%extends "layouts/base.html" %}

{% block content %}
<div class="container" style="margin-top:30px">

    <div id="login">
        <form class="form-horizontal" name="LoginForm" action="/register/" method="post"
                   enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        

            <div class="controls">
                <button type="submit" class="btn btn-sm btn-success">Sign-up</button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
